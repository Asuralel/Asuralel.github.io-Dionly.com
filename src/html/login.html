<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员登录 - 戴欧妮钻石</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <script src="../lib/require.js" data-main="../js/login"></script>  
</head>
<body>
    <header></header>
    <div class="login">
        <div class="loginmain">
            <div class="mainright">
                <div class="loginnamehead"><a href="reg.html">免费注册</a></div>
                <div class="loginnameinput"><input type="text" id="loginname" name="loginname" maxlength="11" class="loginname" ></div>
                <div class="loginnameerror" id="loginnameerror"></div>
                <div class="loginpassinput"><input type="password" id="loginpass" name="loginpass" maxlength="20" class="loginpass" ></div>
                <div class="loginpasserror" id="loginpasserror"></div>
                <div class="loginautoitem">
                    <div class="loginautobox"><input type="checkbox" id="loginauto" name="loginauto"><input name="redirecturl" type="hidden" id="redirecturl" value="http://www.dionly.com/"></div>
                    <div class="loginautoleft">自动登录</div>
                    <div class="loginautoright"><a href="/forget.shtml?redirecturl=http://www.dionly.com/">忘记密码？</a></div>
                </div>
                <div class="loginbutnitem" onclick="AjaxUserNormalLogin();"></div>
                <div class="loginiconitem">
                    <a href="#"><img src="../images/Connect_logo_7.png" style="margin-bottom:12px;"></a>
                    <a href="#"><img src="../images/wb.gif" alt=""></a>
                    <a href="#"><img src="../images/zfb.gif" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
